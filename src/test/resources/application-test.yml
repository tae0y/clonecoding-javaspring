server:
    port: 8080

# --------------------------------------------------------
spring:
    # jpa는 인메모리 h2로 연결되며, 재기동시 내부 데이터는 삭제된다.
    jpa:
        show-sql: true
        database-platform: org.hibernate.dialect.H2Dialect
        defer-datasource-initialization: true
    h2:
        console:
            enabled: true
    datasource:
        url: jdbc:h2:mem:testdb
        username: sa
    # devtools는 변경된 파일을 감지하여 바로 적용한다.
    devtools:
        livereload:
            enabled: true
    freemarker:
        cache: false